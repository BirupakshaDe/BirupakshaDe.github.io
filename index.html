<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name – Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: sans-serif;
      color: #e0e0e0;
    }

    /* Starry sky background */
    body {
      background: #01051d;
      overflow: hidden;
    }

    .stars, .shooting-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* tiny stars using radial gradients */
    .stars::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(white, rgba(255,255,255,0)) 2px 2px / 3px 3px,
        radial-gradient(white, rgba(255,255,255,0)) 50px 80px / 2px 2px,
        radial-gradient(white, rgba(255,255,255,0)) 120px 150px / 1.5px 1.5px;
      background-repeat: repeat;
      animation: move-stars 200s linear infinite;
      opacity: 0.8;
    }

    @keyframes move-stars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    /* Shooting star animation */
    .shooting-stars .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 6px white;
      border-radius: 50%;
      animation: shooting 1s ease-in-out infinite;
    }

    @keyframes shooting {
      0% {
        opacity: 0;
        transform: translate3d(var(--startX), var(--startY), 0) scale(0.5);
      }
      30% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate3d(calc(var(--startX) + var(--dx)), calc(var(--startY) + var(--dy)), 0) scale(0);
      }
    }

    /* Header/navigation styling */
    header {
      position: relative;
      padding: 20px;
      text-align: center;
      z-index: 2;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    header nav a {
      margin: 0 10px;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.1em;
    }

    /* Content section styling */
    section#welcome {
      position: relative;
      z-index: 2;
      min-height: 70%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    section#welcome h2 {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="shooting-stars"></div>

  <header>
    <h1>Your Name</h1>
    <nav>
      <a href="#">About</a>
      <a href="#">Research</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section id="welcome">
    <h2>Hello! I’m [Your Name]. Welcome to my site.</h2>
  </section>

  <script>
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('star');

      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight * 0.5;
      const length = Math.random() * 300 + 300;
      const angle = Math.PI / 4 + (Math.random() - 0.5) * 0.2;

      const dx = Math.cos(angle) * length;
      const dy = Math.sin(angle) * length;

      star.style.setProperty('--startX', startX + 'px');
      star.style.setProperty('--startY', startY + 'px');
      star.style.setProperty('--dx', dx + 'px');
      star.style.setProperty('--dy', dy + 'px');

      document.querySelector('.shooting-stars').appendChild(star);

      star.addEventListener('animationend', () => star.remove());
    }

    function randomShootingStar() {
      createShootingStar();
      const delay = Math.random() * 3000 + 2000; // every 2–5s
      setTimeout(randomShootingStar, delay);
    }

    // start after page loads
    window.addEventListener('load', randomShootingStar);
  </script>
</body>
</html>
